<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Akan Name Calculator</h1>
      <p>Discover your Akan name based on your birthday and gender!</p>
    </header>

    <main>
      <form id="akan-form">
        <div class="form-group">
          <label for="birthday">Enter your Birthday:</label>
          <input type="date" id="birthday" name="birthday" required />
        </div>

        <div class="form-group">
          <label for="gender">Select your Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <button type="submit">Get My Akan Name</button>
      </form>

      <div id="result" class="result">
        <!-- Akan name result will appear here -->
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Akan Name Calculator. All rights reserved.</p>
    </footer>
  </body>
</html>
